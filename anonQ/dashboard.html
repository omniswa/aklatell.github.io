<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AnonQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-dashboard">
    <nav>
        <div class="logo">AnonQ</div>
        <button id="logout-btn" class="btn-danger">Logout</button>
    </nav>

    <div class="container">
        <div class="profile-card text-center">
            <img id="user-avatar" src="" alt="Avatar" class="avatar">
            <h2 id="display-username">Loading...</h2>
            <p id="user-email" style="font-size: 0.9rem; opacity: 0.7;"></p>
            
            <div class="share-section">
                <p style="margin-top: 15px;">Your anonymous link:</p>
                <div class="link-box">
                    <input type="text" id="share-link" readonly>
                    <button id="copy-btn" class="btn-primary">Copy</button>
                </div>
            </div>
        </div>

        <h3 style="margin-left: 5px;">Inbox ðŸ“¬</h3>
        <div id="messages-list">
            <div class="loader">Loading messages...</div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
