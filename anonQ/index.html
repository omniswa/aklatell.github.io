<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonQ - Anonymous Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-index">
    <div class="container text-center">
        <div class="header-section" style="margin-bottom: 30px;">
            <h1 class="logo" style="font-size: 3rem;">AnonQ ðŸ‘»</h1>
            <p>Receive anonymous feedback, questions, and confessions.</p>
        </div>
        
        <div id="login-box" class="auth-box">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <div class="auth-toggle" onclick="toggleAuth('register')">
                New here? <span>Create an Account</span>
            </div>
        </div>

        <div id="register-box" class="auth-box hidden">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Username (Unique)</label>
                    <input type="text" id="reg-username" placeholder="e.g. johndoe" pattern="[a-zA-Z0-9_]+" title="Letters, numbers and underscores only" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div class="auth-toggle" onclick="toggleAuth('login')">
                Already have an account? <span>Log In</span>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <script type="module" src="app.js"></script>
    <script>
        // Simple toggle script for UI
        window.toggleAuth = (mode) => {
            if(mode === 'register') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('register-box').classList.remove('hidden');
            } else {
                document.getElementById('register-box').classList.add('hidden');
                document.getElementById('login-box').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
