<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Aklatell Library | Curated Classic Literature Collection</title>
	<meta name="description" content="Read classic literature online. Explore our curated collection of fiction, philosophy, and timeless stories including Pride and Prejudice, Dracula, and more.">
	<meta name="keywords" content="free books, classic literature, online library, ebook collection, aklatell, reading">
	<meta name="author" content="Aklatell">
	<meta name="theme-color" content="#ffffff">
	
	<meta property="og:type" content="website">
	<meta property="og:title" content="Aklatell Library | Discover Great Reads">
	<meta property="og:description" content="Browse our extensive collection of classic fiction and non-fiction.">
	<meta property="og:image" content="https://aklatell.pages.dev/og-image.jpg">
	
	<link rel="preload" href="books.json" as="fetch" type="application/json" crossorigin>
	<link rel="preload" href="style.css" as="style">
	<link rel="stylesheet" href="style.css">
	
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Library",
			"name": "Aklatell Public Library",
			"url": "https://aklatell.pages.dev/",
			"description": "Digital library offering classic literature."
		}
	</script>
</head>

<body>
	<a href="#booksGrid" class="skip-link">Skip to books</a>
	
	<header class="mobile-header">
		<div class="logo-area">
			<h1>ðŸ“š AKLATELL</h1>
		</div>
		<div class="mobile-actions">
			<button class="icon-btn" id="mobileThemeToggle" aria-label="Toggle theme">
				<svg class="icon-svg" viewBox="0 0 24 24">
					<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
				</svg>
			</button>
			<button class="icon-btn" id="mobileMenuBtn" aria-label="Open menu">
				<svg class="icon-svg" viewBox="0 0 24 24">
					<line x1="3" y1="12" x2="21" y2="12"></line>
					<line x1="3" y1="6" x2="21" y2="6"></line>
					<line x1="3" y1="18" x2="21" y2="18"></line>
				</svg>
			</button>
		</div>
	</header>
	
	<div class="app-layout">
		<aside class="sidebar">
			<div class="sidebar-sticky">
				<div class="sidebar-header">
					<h1>ðŸ“š AKLATELL</h1>
					<p>Curated Classics</p>
				</div>
				
				<div class="search-wrapper">
					<label for="searchInput" class="sr-only">Search books</label>
					<div class="input-group">
						<span class="search-icon">
							<svg class="icon-svg" viewBox="0 0 24 24">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
							</svg>
						</span>
						<input type="search" id="searchInput" placeholder="Search title or author..." autocomplete="off">
					</div>
				</div>
				
				<div class="filter-section">
					<p class="head3">Filter Collection</p>
					<div class="filter-group toolbar-actions">
						<button class="filter-chip active" data-filter="all">
							<svg class="icon-svg" viewBox="0 0 24 24">
								<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
								<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
							</svg>
							All Books
						</button>
						<button class="filter-chip" data-filter="favorites">
							<svg class="icon-svg" viewBox="0 0 24 24">
								<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
							</svg>
							Favorites <span class="badge" id="favCount"> 0</span>
						</button>
					</div>
				</div>
				
				<div class="filter-section">
					<p class="head3">Sort By</p>
					<div class="select-wrapper">
						<select id="sortSelect" aria-label="Sort books">
							<option value="newest">Newest First</option>
							<option value="title">Title (A-Z)</option>
							<option value="author">Author (A-Z)</option>
						</select>
					</div>
				</div>
				
				<div class="desktop-footer">
					<button class="theme-switch-btn" id="themeToggle">
						<span class="icon">
							<svg class="icon-svg" viewBox="0 0 24 24">
								<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
							</svg>
						</span>
						Toggle Dark Mode
					</button>
					<nav>
						<a href="#terms">Terms</a> | <a href="#privacy">Privacy</a>
					</nav>
					<p>&copy; AKLATELL</p>
				</div>
			</div>
		</aside>
		
		<main class="main-content">
			<header class="content-header">
				<p class="head2">Browse Collection</p>
				<p>Discover timeless stories and philosophical insights.</p>
			</header>
			
			<div class="books-grid" id="booksGrid" role="region" aria-label="Book list">
				<div class="loading-skeleton">
					<div class="skeleton-card"></div>
					<div class="skeleton-card"></div>
					<div class="skeleton-card"></div>
					<div class="skeleton-card"></div>
				</div>
				<div class="loading text-center" aria-live="polite">Loading library...</div>
			</div>
			
			<div class="load-more-container">
				<button id="loadMoreBtn" class="load-more-btn" style="display: none;">
					Load More Books
				</button>
			</div>
			
			<footer class="mobile-footer">
				<p>Aklatell Public Library</p>
				<nav>
					<a href="#terms">Terms</a>
					<a href="#privacy">Privacy</a>
				</nav>
			</footer>
		</main>
	</div>
	
	<button id="menuBtn" style="display:none;" aria-hidden="true"></button>
	
	<div class="modal" id="menuModal" role="dialog" aria-modal="true">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Menu</h2>
				<button class="close-btn" id="closeModal">&times;</button>
			</div>
			<nav class="modal-links">
				<a href="#browse">
					<svg class="icon-svg" style="margin-right: 8px" viewBox="0 0 24 24">
						<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
						<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
					</svg>
					Browse Collection
				</a>
				<a href="#about">
					<svg class="icon-svg" style="margin-right: 8px" viewBox="0 0 24 24">
						<circle cx="12" cy="12" r="10"></circle>
						<line x1="12" y1="16" x2="12" y2="12"></line>
						<line x1="12" y1="8" x2="12.01" y2="8"></line>
					</svg>
					About Us
				</a>
				<a href="#contact">
					<svg class="icon-svg" style="margin-right: 8px" viewBox="0 0 24 24">
						<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
					</svg>
					Contact
				</a>
			</nav>
		</div>
	</div>
	
	<script src="script.js" defer></script>
</body>

</html>
