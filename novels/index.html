<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fafafa">
  
  <title>Aklatell - Public Library | Discover Your Next Great Read</title>
  <meta name="description" content="Browse our extensive collection of fiction, non-fiction, mystery, romance, sci-fi, and fantasy books. Find your next favorite book at Aklatell Public Library.">
  <meta name="keywords" content="library, books, fiction, non-fiction, mystery, romance, sci-fi, fantasy, reading, literature, online library, book collection, aklatell">
  <meta name="author" content="Aklatell">
  <meta name="robots" content="index, follow">
  
  <link rel="preload" href="../novels.css" as="style">
  <link rel="stylesheet" href="../novels.css">
  <script src="../novels.js" defer></script>
</head>

<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  
  <main>
    <header style="position: static; transform: none; background: transparent; box-shadow: none; border: none; padding: 0; margin-bottom: 3rem; display: block;">
      <h1>The Importance of Being Earnest</h1>
      <p style="text-align: center; font-style: italic; color: var(--text-muted);">by Oscar Wilde</p>
    </header>
  </main>
  
  <div class="ui-controls">
    <button class="btn-fab" id="share-btn" title="Copy Link" aria-label="Share Link">
      üîó
    </button>
    <button class="btn-fab" id="settings-toggle" title="Settings" aria-label="Reading Settings">
      ‚öôÔ∏è
    </button>
  </div>
  
  <div class="settings-panel" id="settings-panel">
    <div class="setting-group">
      <span class="setting-label">THEME</span>
      <div class="theme-toggles">
        <div class="theme-btn" data-set-theme="light">Light</div>
        <div class="theme-btn" data-set-theme="sepia">Sepia</div>
        <div class="theme-btn" data-set-theme="dark">Dark</div>
      </div>
    </div>
    <div class="setting-group">
      <span class="setting-label">PROGRESS</span>
      <button class="btn-ghost" id="reset-progress" style="width: 100%;">Reset Position</button>
    </div>
  </div>
  
  <div class="toast" id="resume-toast">
    <span>Resuming reading?</span>
    <div class="toast-actions">
      <button class="btn-ghost" id="toast-no">Dismiss</button>
      <button class="btn-primary" id="toast-yes">Jump</button>
    </div>
  </div>
</body>

</html>
